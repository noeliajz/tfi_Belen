  <script>
    // URL base de la API
    const baseURL = 'https://istp1service.azurewebsites.net/api/servicio-salud/medicamentos/todos?pagina=1&limite=15';

    // Función para obtener medicamentos
    async function obtenerMedicamentos() {
        try {
            const response = await fetch(baseURL, {
                method: 'GET',
                headers: {
                    'accept': '*/*'
                }
            });

            if (response.ok) {
                const data = await response.json();
                console.log(data); // Muestra los datos en la consola para confirmar su estructura

                // Revisa si la API devuelve directamente un array o un objeto con medicamentos
                const medicamentos = data.medicamentos || data; // Ajusta según la estructura real
                mostrarMedicamentos(medicamentos); // Llama a la función para mostrar medicamentos
            } else {
                console.error('Error al obtener medicamentos:', response.statusText);
                document.getElementById('medicamentos').innerHTML = '<p>Error al cargar los medicamentos.</p>';
            }
        } catch (error) {
            console.error('Error de red:', error);
            document.getElementById('medicamentos').innerHTML = '<p>Error al conectar con el servidor.</p>';
        }
    }

    // Función para mostrar medicamentos en el HTML
    
    function mostrarMedicamentos(medicamentos) {
    const medicamentosDiv = document.getElementById('medicamentos');
    medicamentosDiv.innerHTML = ''; // Limpiar contenido anterior

    // Verifica si se obtuvieron medicamentos
    if (medicamentos && medicamentos.length > 0) {
        medicamentos.forEach(medicamento => {
            const div = document.createElement('div');
             /*div.classList.add('card', 'mb-3'); // Usa clases de Bootstrap para diseño de cards
            div.style.width = '18rem'; */
            div.innerHTML = `
               <div class="card m-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Nombre: ${medicamento.nombre || 'Sin Nombre'}</h5>
                    <p class="card-text">Descripción: ${medicamento.descripcion || 'Sin Descripción'}</p>
                    <p class="card-text"><small class="text-muted">Código: ${medicamento.codigo || 'N/A'}</small></p>
                </div> 
                </div>
                
            `;
            medicamentosDiv.appendChild(div);
        });
    } else {
        medicamentosDiv.innerHTML = '<p>No se encontraron medicamentos.</p>';
    }
}

</script>
