        <nav class="navbar navbar-expand-lg colorMenu fixed-top">

    <main class="fondoMainUsuarioLogueado">
        <div class="container-fluid">
            <div class="row">
                <!-- Columna izquierda: Formulario -->
                <div class="col-sm-12 col-md-6 col-lg-5">
                    <h4 class="colorTextoUsuario fs-1 text-center" style="padding-top:100px;">Registrar evolución</h4>
                    <form>
                        <input 
                          name="formularioBuscar" 
                          id="idInputBuscarCuil" 
                          class="form-control me-2 m-4" 
                          type="text" 
                          placeholder="Ingresar DNI" 
                          aria-label="Search">
                        
                        <button 
                          type="button" 
                          id="buttonBuscarCuil" 
                          class="btn btn-primary mb-3">
                          Buscar
                        </button>
                        <input 
                          name="formularioIdDiagnostico" 
                          id="idInputIdDiagnostico" 
                          class="form-control me-2 m-4" 
                          type="text" 
                          placeholder="Ingresar ID  de diagnostico" 
                          aria-label="Search"
                          >
                          <button type="button" id="buttonBuscarDiagnostico" class="btn btn-primary mb-3">Buscar diagnóstico</button>

                          <div id="divCardDiagnostico" class="mt-4"></div>

                          <input 
                          name="formularioDoctor" 
                          id="idInputIdDoctor" 
                          class="form-control me-2 m-4" 
                          type="text" 
                          placeholder="Ingresar ID de doctor" 
                          >
                      </form>
                      
                      

                    <div id="divHistorias" ></div>


                    <form>
                        <input name="search" id="idInputNuevoDiagnostico" class="form-control me-2 m-4" type="text" placeholder="Ingresar diagnóstico" aria-label="Search">
                        <button type="button" id="buttonAgregarEvolucion" class="btn btn-primary mb-3">Agregar evolucion</button>

                    </form>
                </div>

                <!-- Columna derecha: divCardsFecha -->
                <div id="divCardsFecha" class="col-sm-12 col-md-6 col-lg-5 d-flex " >
                    <!-- Aquí se renderizan las tarjetas -->

                </div>

            </div>
        </div>
    </main>
